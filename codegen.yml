overwrite: true
schema: src/graphql/typeDefs.ts
hooks:
  afterOneFileWrite:
    - eslint --fix
    - prettier --write
generates:
  ./src/graphql/types.generated.ts:
    plugins:
      - add:
          content: |
            // eslint-disable
            // ⚠️ DO NOT EDIT ⚠️
            // This file is automatically generated, run npm run generate to update
      - typescript
    config:
      withHOC: false
      withHooks: true
      withComponent: false
      reactApolloVersion: 3
      preResolveTypes: true
